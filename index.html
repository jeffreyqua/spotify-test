<!DOCTYPE html>
<html>
<head>
  <title>Spotify Frontend Test</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- Search page -->
  <div id="search">
    <h1>Search for an artist</h1>
    <form name="search" id="search-form">
      <input type="text" name="artist_search" placeholder="Type Artist Name Here" class="artist-search" id="query" />
      <input type="submit" id="search-submit" class="btn" value="Search" />
    </form>
  </div>
  <div id="results"></div>
  <div id="overlay"></div>
  <div id="tracks" class="hidden"></div>

<!-- Loading Template -->
<script id="loading-template" type="text/x-handlebars-template">
  <div class="loading">
      <img src="images/ajax-loader.gif" alt="Loading" />
    </div>
</script>
<!-- Artist Results Template -->
<script id="artist-results-template" type="text/x-handlebars-template">
  <h2>Artist Results</h2>
    {{#each artists.items}}
    <div class="artist_box" data-artist-id="{{id}}">
      <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
      <div class="name">{{name}}</div>
    </div>
    {{/each}}
</script>
<!-- Track Results Template -->
<script id="track-results-template" type="text/x-handlebars-template">
  <h2>Top Artist Tracks</h2>
    {{#each tracks}}
    <div class="track_box" track-id="{{id}}">
      <div style="background-image:url({{album.images.0.url}})" class="album_cover"></div>
      <div class="track_name">{{name}}</div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
    {{/each}}
</script>
</body>

<!-- External Scripts -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</html>
